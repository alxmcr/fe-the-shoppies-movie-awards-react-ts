<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://res.cloudinary.com/images-alex-projects/image/upload/v1621742518/icons/the-shoppies-icon_fjvm1f.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="https://res.cloudinary.com/images-alex-projects/image/upload/v1621742518/icons/the-shoppies-icon_fjvm1f.ico" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>The Shoppies | Movie awards for entrepreneurs.</title>
    <meta name="title" content="The Shoppies">
    <meta name="description" content="Movie awards for entrepreneurs.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://metatags.io/">
    <meta property="og:title" content="The Shoppies">
    <meta property="og:description" content="Movie awards for entrepreneurs.">
    <meta property="og:image" content="https://res.cloudinary.com/images-alex-projects/image/upload/v1619923067/Personal-Projects/video-camera_bu7rej.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://metatags.io/">
    <meta property="twitter:title" content="The Shoppies">
    <meta property="twitter:description" content="Movie awards for entrepreneurs.">
    <meta property="twitter:image" content="https://res.cloudinary.com/images-alex-projects/image/upload/v1619923067/Personal-Projects/video-camera_bu7rej.jpg">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
